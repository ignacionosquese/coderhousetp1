<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda virtual coderhouse</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid" style="justify-content: center; text-align: center;"> <h1>Tienda Virtual Coderhouse</h1> </div>

    <div class="row mt-5 justify-content-center" style="margin-top: 100 px;">
        <div class="card col-md-3 border-primary rounded-3" style="text-align: center; margin: 1rem;">
            <div class="card-body"> <br> <!--baja contenido card-->
              <h3 class="card-title">Zapatillas</h3>
              <p class="card-text"><h4>Tienen un descuento</h4> <br><br> <h3> 20% </h3> <h6 class="text-muted">Precio de lista $2000</h6><br><br></p>
              <input type="text" class="form-control-plaintext" placeholder="Cantidad">
              <input type="number" class="form-control" placeholder="Cantidad" name="cantidadZapatillas" id="cantidadZapatillas">
            </div>
          </div>
      
          <div class="card col-md-3 border-success rounded-3" style="text-align: center; margin: 1rem;">
            <div class="card-body"> <br> <!--baja contenido card-->
              <h3 class="card-title">Pantalones</h3>
              <p class="card-text"><h4>Tienen un descuento</h4> <br><br> <h3> 30% </h3> <h6 class="text-muted">Precio de lista $1500</h6><br><br></p>
              <input type="text" class="form-control-plaintext" placeholder="Cantidad">
              <input type="number" class="form-control" placeholder="Cantidad" name="cantidadPantalones" id="cantidadPantalones">
            </div>
          </div>
      
          <div class="card col-md-3 border-warning rounded-3" style="text-align: center; margin: 1rem;">
            <div class="card-body"> <br> <!--baja contenido card-->
              <h3 class="card-title">Remeras</h3>
              <p class="card-text"><h4>Tienen un descuento</h4> <br><br> <h3> 40% </h3> <h6 class="text-muted">Precio de lista $1000</h6><br><br></p>
              <input type="text" class="form-control-plaintext" placeholder="Cantidad">
              <input type="number" class="form-control" placeholder="Cantidad" name="cantidadRemeras" id="cantidadRemeras">
            </div>
          </div>
          </div>

          <div class="row">
            <div class="col-md-5"></div>
            <div class="form-check col md-2">
              <input class="form-check-input" type="checkbox" id="check1" name="option1">
              <label class="form-check-label">Cupon de descuento</label>
              
            </div>
            </div>
          

          <div class="row justify-content-center mt-2">
            
            <button type="button" class="col-md-3 btn btn-success" onclick="calcularPrecio()" style="margin:0.5rem;">Resumen</button>
            </div>

            <div class="d-flex justify-content-center" style="margin-top: 2rem; height: 3.5rem; margin-bottom: 2rem;">
                <button type="button" class=" col-md-6 btn btn-info  text-light disabled" style="text-align:left;" id="total">Total a pagar: $</button>
            </div>

<script src="./app.js"></script>

</body>
</html>
